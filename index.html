<!DOCTYPE html>
<html lang="en">
<head>

              <label  class="name">Balance: <span class="balancevalue"> </label>  
            </div>

        </form>

        <br>

        
        <div class="row col-10 mt-5">
            <form class="form-inline">
                <div class="form-group  mb-2">
                    <label id="getInstructor" for="" class="form-group"> Property: <span class="instruct"></span></label>
                </div>
                 
            </form><br>
            <button id="checkInstructor" class="btn btn-secondary form-group ml-2" onClick=""> Check Instructors</button>
        </div>



    </div>
