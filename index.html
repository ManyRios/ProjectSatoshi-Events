<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Events Feed BSC </title>
    <!--web3 module from installation-->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <!-- Javascript to interact with DOM -->
    <script src="./interact.js"></script>
</head>
<body>
    
  
  <!-- the CSS and their classes are from Bootstrap V4-->
    <div class="container mt-5">
        <h1>FrontEnd</h1>
        
      <!-- The user can check the balance pasting the addess and checking in the button -->
        <form class="form-inline">
            <div class="form-group mb-2">
              <!-- Here the user will paste the address to check their balance-->
              <input type="text" class="form-control-plaintext" id="balance" value="" placeholder="Paste your Address">
            </div>
          <!-- This label shows the balance information of the address pasted from the user-->
            <div class="form-group mx-sm-3 mb-2">
              <label  class="name">Balance: <span class="balancevalue"> </span></label>  
            </div>
              <!-- Button to check the balance from user address-->
            <button  name="checkBalance" class="btn btn-primary form-group mb-2 ml-5" onClick="">Check Balance</button>
        </form>

        <br>

        <!-- When the user makes a click in the "Check instructors" button it will return the name and age of them -->
        <div class="row col-10 mt-5">
            <form class="form-inline">
                <div class="form-group  mb-2">
                  <!--Label to show the returned values-->
                    <label id="getInstructor" for="" class="form-group"> Property: <span class="instruct"></span></label>
                </div>
                 
            </form><br>
          <!--button to check the instructors-->
            <button  name="checkInstructor" class="btn btn-secondary form-group ml-2" onClick=""> Check Instructors</button>
        </div>
          
          <br>
      <div class="mt-5">
          <form class="form-inline">
              <div class="form-group mb-2">
                <!-- Here the user will add neew values to the contract like the name andn age of the instructor-->
                <input type="text" class="form-group mr-2" id="name" placeholder="Name">
                <input type="number" class="form-group ml-2" id="age" placeholder="Age">              
              </div>
            <!-- Button to send the new values to the smart contract -->
            <button name="setValues" class="btn btn-primary form-group ml-2 " onClick="">Send Values</button>
          </form>
        <br>
        <label name="hash">TxHash:<a id="hash" href="https://testnet.bscscan.com/"> </a>
      </div>
    </div>

</body>
</html>
